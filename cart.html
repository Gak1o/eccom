<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Viatu Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="ab2.PNG" alt="SHULACE Logo" class="logo">
                <h1>Viatu Hub</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="cart.html">Cart</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="header-icons">
                <a href="login.html" class="icon-link">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart.html" class="icon-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cartItems" class="cart-items"></div>
            <div id="totalPrice" class="total-price">Total Price: KES 0</div>
            <form id="checkoutForm">
                <label for="phoneNumber">Enter your phone number:</label>
                <input type="tel" id="phoneNumber" required placeholder="e.g. 0797403831">
                <button type="button" id="checkoutButton">Checkout with M-Pesa</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Viatu Hub</h3>
                <p>Step out in style, and total confidence.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="index.html">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Jane Ngugi. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js" defer></script>
    <script src="checkout.js" defer></script> <!-- Add this line -->
</body>
</html>
